<!DOCTYPE html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="assets/css/index.css" type="text/css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
	const socket = io.connect('/mobile');

	$(document).ready(function () {
		socket.on('profile', function (data) {
			console.log('data', data);
			$("#name").html(data.name);
			$("#from").html(data.from);
			$("#time-user").html(data.time);
		});

		$("#arrivalStart").on("change",function(d) {
		    var start = $(this).val();
			console.log('start', start);
        	socket.emit('start', start);
		});


		$("#arrivalEnd").on("change",function(d) {
		    var end = $(this).val();
			console.log('end', end);
        	socket.emit('end', end);
		});
	});
	socket.emit('client', new URL(window.location).searchParams.get("profile"));
   </script>

</head>

<body>

    <div class="container">
       <div id="menu" class="element">
       <div class="burger">
          <img src="assets/images/menu.png">
       </div>
       <div class="profil">

       </div>

       </div>
    </div>
    <div id="titre" class="element">
    	<h1> Votre trajet du jour </h1>
    </div>

    <div class="trajet">
      <img class="maison" src="assets/images/maison.png">
      <span id="from">
    </div>

    <div id="soustitre">
    	<h4>Ce matin </h4>
    </div>
    <div id="depart" class="element">
    	<h2> Vous voulez arriver à :</h2>
    </div>
    <input id="arrivalTime" class="time" type="time">
    <div id="flexibilite" class="element">
    	<h3> Vous pouvez arriver entre :</h3>
    </div>
    <div id="flexible">
      <input id="arrivalStart" class="timebis" type="time">
      <input id="arrivalEnd" class="timebis" type="time">
    </div>
    <div id="soustitre"> <h4> Ce soir </h4> </div>
    <div id="depart" class="element"> <h2> Vous voulez arriver à :</h2> </div>
    <input class="time" type="time">
    <div id="flexibilite" class="element"> <h3> Vous pouvez arriver entre :</h3> </div>
    <div id="flexible">
      <input class="timebis" type="time">

  </div>

</body>

</html>
